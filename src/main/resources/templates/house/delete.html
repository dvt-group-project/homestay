<!DOCTYPE html>
<html lang="en" <html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>House</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link rel="stylesheet" media="all" th:href="@{/resources/css/create-house.css}">
</head>

<body>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title">Delete</h2>
            </div>
            <div class="card-body">
                <th:block th:if="${message}">
                    <h3 th:text="${message}"></h3>
                </th:block>
                <form method="post" th:action="@{/delete-house}" th:object="${house}" >
                    <input type="hidden" th:field="*{id}">
                    <div class="form-row">
                        <div class="name">Name</div>
                        <div class="value">
                            <input class="input--style-6" type="text" th:field="*{name}" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Type of house</div>
                        <div class="value">
                            <input class="input--style-6" type="text" th:field="*{typeOfHouse}" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Address</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6" type="text" th:field="*{address}" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Number of bathroom</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6" type="text" th:field="*{numberOfBathroom}" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Number of bedroom</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6" type="text" th:field="*{numberOfBedroom}" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Description</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="textarea--style-6" type="text" th:field="*{description}" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Price per night</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6" type="text" th:field="*{pricePerNight}" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn--radius-2 btn--blue-2" type="submit" onclick="return confirm('delete now?')">Delete</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script th:src="@{/resources/static/js/jquery.min.js}"></script>


<!-- Main JS-->
<script th:src="@{/resources/static/js/create-house.js}"></script>

</body>

</html>
