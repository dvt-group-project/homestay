<body>
<div th:replace="fragments/header :: header"></div>
<div class="container row" style="padding-top: 110px">
	<h1>Post Manager</h1>
	<h2><a th:href="@{/create-house}">Create a new post</a></h2>
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="house, stat : ${posts}">
			<td th:text="${stat.count}"></td>
			<td th:text="${house.name}"></td>
			<td><a th:href="@{/edit-house/__${house.id}__ }">Edit</a></td>
			<td><a th:href="@{/delete-house/__${house.id}__ }">Delete</a></td>
		</tr>
		</tbody>
	</table>
	<div style="float: right">
		<a th:if="${posts.hasPrevious()}" th:href="@{/posts(page=${posts.number - 1})}">Previous</a>
		<span th:text="${posts.number + 1}"></span>/<span th:text="${posts.totalPages}"></span>
		<a th:if="${posts.hasNext()}" th:href="@{/employees(page=${posts.number + 1})}">Next</a>
	</div>
</div>
