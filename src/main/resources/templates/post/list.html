<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container row">
	<h1>Post Manager</h1>
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="house, stat : ${posts}">
			<td th:text="${stat.count}"></td>
			<td th:text="${house.name}"></td>
			<td><a th:href="@{/edit-house/__${house.id}__ }">Edit</a></td>
			<td><a th:href="@{/delete-house/__${house.id}__ }">Delete</a></td>
		</tr>
		</tbody>
	</table>
	<div>
		<a th:if="${posts.hasPrevious()}" th:href="@{/posts(page=${posts.number - 1})}">Previous</a>
		<span th:text="${posts.number + 1}"></span>/<span th:text="${posts.totalPages}"></span>
		<a th:if="${posts.hasNext()}" th:href="@{/employees(page=${posts.number + 1})}">Next</a>
	</div>
</div>
</body>
</html>
